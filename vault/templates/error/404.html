<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: #0b0c10;
            color: #c5c6c7;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 10%;
        }
        h1 {
            font-size: 6rem;
            color: #66fcf1;
        }
        a {
            color: #45a29e;
            text-decoration: none;
            border: 1px solid #45a29e;
            padding: 10px 20px;
            border-radius: 8px;
        }
        a:hover {
            background: #45a29e;
            color: #0b0c10;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h3>Oops! Page not found.</h3>
    <p>The page you are looking for might have been removed or is temporarily unavailable.</p>
    <a href="/">Go Home</a>
</body>
</html>
